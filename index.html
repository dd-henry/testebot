<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot de Escolhas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 100%;
        padding: 20px;
      }
      .chatbox {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .chat-input {
        width: calc(100% - 60px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .send-btn {
        width: 80px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        display: inline-block;
        clear: both;
      }
      .user-message {
        background-color: #19b208;
        color: #fff;
        text-align: right;
        align-self: flex-end;
        float: right;
      }
      .bot-message {
        background-color: #f1f1f1;
        color: #333;
        text-align: left;
        align-self: flex-start;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div id="chatbox" class="chatbox"></div>
      <input
        id="chatInput"
        type="text"
        class="chat-input"
        placeholder="Digite seu nome para comeÃ§ar"
      />
      <button id="sendBtn" class="send-btn">Enviar</button>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
